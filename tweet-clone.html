<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  
  <div class="tweet-box">
  
    <div class="top-content">
      <img class="profile-pic" src="https://github.com/willjthorp/ih-prework-html-css/blob/master/profile-picture.jpg?raw=true">
      <img class="inline account-pic" src="https://github.com/willjthorp/ih-prework-html-css/blob/master/account-logo.jpg?raw=true">
      <h1 class="inline">
       jack
      </h1>
      <img class="inline" src="https://github.com/willjthorp/ih-prework-html-css/blob/master/validated-account.jpg?raw=true">
      <div class="follow-box">
        <div class="follow-content">
          <img class="inline logo" src="https://github.com/willjthorp/ih-prework-html-css/blob/master/twitter-logo.jpg?raw=true">
          <h1 class="inline">
            <strong>Follow</strong>
          </h1>
        </div>
      </div>
      <h2 class="account-text">
      @jack
      </h2>
    </div>
    
    <div>
      <p>
      just setting up my twttr
      </p>
      <p class="date">
      9:50 PM - 21 March 2006
      </p>
      <img class="inline reply" src="https://github.com/willjthorp/ih-prework-html-css/blob/master/reply.jpg?raw=true">
      <img class="inline retweet" src="https://github.com/willjthorp/ih-prework-html-css/blob/master/retweet.jpg?raw=true">
      <p class="bottom-text inline favourite-count">
      92,555
      </p>
      <img class="inline favourite" src="https://github.com/willjthorp/ih-prework-html-css/blob/master/favorite.jpg?raw=true">
      <p class="bottom-text inline">
      71,111
      </p>
    </div>
    
  </div>


</body>
</html>
